<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registeration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="alert alert-success">
      <div class="col">
        <div>
            <div class="card-body text-dark">
              <br>
                <h1 class="card-title text-dark text-center">Welcome to Registeration Page</h1>
                <br>
                <h5 class="form-label">Name: </h5>
                <input type="text" class="form-control">
                <br>
                <h5 class="form-label">Email:</h5>
                <input type="text"class="form-control" value="">  
                <br>
                <h5 class="form-label">Phone Number:</h5>
                <input type="number"class="form-control" value="">  
                <br>
                <h5 class="form-label">Aadhar Card Number: </h5>
                <input type="number" class="form-control">
                <br>
                <h5 class="form-label">Gender:</h5>
                <select class="form-select form-select-sm">
                  <option selected>Select one</option>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="O">Other</option>
                </select>
                <br>
               <a href="./home.html" class="btn btn-warning"><h4>Register</h4></a>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
