<body class="alert alert-primary" >
    <div id="heading">
        <br>
        <h1 class=" text-dark text-center">Welcome to the Kar Park!</h1>
        <br>
    </div>
    <div id="login">
        <div class="row">
            <div class="col">
                <div class="card text-bg-info">
                    <div class="card-body">
                        <h3 class="card-title text-dark text-center">User Login</h3>
                        <br>
                        <label class="form-label">Email:</label>
                        <input type="text"class="form-control" value="">  
                        <br>
                        <label class="form-label">Password:</label>
                        <input type="text"class="form-control" value="">  
                        <br> 
                        <a href="./login/user" class="btn btn-warning">Log In</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-info">
                    <div class="card-body">
                        <h3 class="card-title text-dark text-center">Company Login</h3>
                        <br>
                        <label class="form-label">Email:</label>
                        <input type="text"class="form-control" value="">  
                        <br>
                        <label class="form-label">Password:</label>
                        <input type="text"class="form-control" value="">  
                        <br> 
                        <a href="./login/company" class="btn btn-warning">Log In</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
    <div>
        <div class="alert text-bg-danger" role="alert">
            Haven't Registered before? Click Here for <a href="/register/user" class="text-dark"><b> User Registeration </b></a> , <a href="/register/company" class="text-dark"><b> Company Registeration </b></a> .
          </div>
    </div>
    <div>
