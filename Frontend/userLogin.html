<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kar Park</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</head>

<body class="alert alert-primary">
    <div id="login">
        <div class="row">
            <div class="col">
                <div class="card text-bg-info">
                    <div class="card-body">
                        <h3 class="card-title text-dark text-center">User Login</h3>
                        <br>
                        <label class="form-label">Email:</label>
                        <input id="Email" type="text" class="form-control" value="">
                        <br>
                        <label class="form-label">Password:</label>
                        <input id="Password" type="password" class="form-control" value="">
                        <br>
                        <a id="UserLogin" class="btn btn-warning">Log In</a>
                    </div>
                </div>
            </div>
            <div>
            </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    let UserLogin = document.getElementById("UserLogin");
    UserLogin.addEventListener("click", async function (e) {
        e.preventDefault();
        let Email = document.getElementById("Email").value;
        let Password = document.getElementById("Password").value;
        let data_to_be_sent = { Email, Password };

        try {
            let response = await axios.post("/login/user", data_to_be_sent);
            if (response.status == 200) {
                alert("Login Successfull!");
                window.location.href = "/homePage";
            }
        }
        catch (error) {
            console.log(error);
            alert("Invalid Details");
        }
    });
</script>

</html>
